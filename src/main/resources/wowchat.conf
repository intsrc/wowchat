# guild notifications
guild {
  online {
    enabled=0
    format="`[%user] has come online.`"
  }
  offline {
    enabled=0
    format="`[%user] has gone offline.`"
  }
  promoted {
    enabled=1
    format="`[%user] has promoted [%target] to [%rank].`"
  }
  demoted {
    enabled=1
    format="`[%user] has demoted [%target] to [%rank].`"
  }
  joined {
    enabled=1
    format="`[%user] has joined the guild.`"
  }
  left {
    enabled=1
    format="`[%user] has left the guild.`"
  }
  removed {
    enabled=1
    format="`[%target] has been kicked out of the guild by [%user].`"
  }
  motd {
    enabled=1
    format="`Guild Message of the Day: %message`"
  }
  achievement {
    enabled=1
    format="%user has earned the achievement %achievement!"
  }
}

# chat to redirect
chat {
  channels=[
    {
      direction=wow_to_redis
      wow {
        type=Guild
        format="[%user]: %message"
      }
      redis {
        channel="wow:guild-chat"
        format="[%user]: %message"
      }
    }
    {
      direction=wow_to_redis
      wow {
        type=Officer
        format="[%user]: %message"
      }
      redis {
        channel="wow:officer-chat"
        format="[%user]: %message"
      }
    }
    {
      direction=wow_to_redis
      wow {
        type=Say
        format="[%user]: %message"
      }
      redis {
        channel="wow:say-chat"
        format="[%user]: %message"
      }
    }
    {
      direction=wow_to_redis
      wow {
        type=Yell
        format="[%user]: %message"
      }
      redis {
        channel="wow:yell-chat"
        format="[%user]: %message"
      }
    }
    {
      direction=wow_to_redis
      wow {
        type=Emote
        format="%user %message"
      }
      redis {
        channel="wow:emote-chat"
        format="%user %message"
      }
    }
    {
      direction=wow_to_redis
      wow {
        type=System
      }
      redis {
        channel="wow:system-chat"
        format="[SYSTEM]: %message"
      }
    }

    # Custom channels
    {
      direction=wow_to_redis
      wow {
        type=Channel
        channel="General - Orgrimmar"
        format="[%user]: %message"
      }
      redis {
        channel="wow:general-chat"
        format="[%target] [%user]: %message"
      }
    }
    {
      direction=wow_to_redis
      wow {
        type=Channel
        channel="Trade - City"
        format="[%user]: %message"
      }
      redis {
        channel="wow:trade-chat"
        format="[%target] [%user]: %message"
      }
    }

    # Class channels
    {
      direction=wow_to_redis
      wow {
        type=Channel
        channel=Cast
        format="[%user]: %message"
      }
      redis {
        channel="wow:mages-chat"
        format="[%user]: %message"
      }
    }
    {
      direction=wow_to_redis
      wow {
        type=Channel
        channel=Chadwarriors
        format="[%user]: %message"
      }
      redis {
        channel="wow:warriors-chat"
        format="[%user]: %message"
      }
    }
  ]
}

filters {
  enabled=0
  # patterns are Java Regexes. Google has the answers you seek.
  patterns=[
    ".*(?i)(?=.*g.?ld)(?=.*level)(?=.*item).*$" # case insensitive filter for messages containing all 3 words g?ld, level, and item in any order
    ".*(?=.*>>)(?=.*<<).*$" # filter for messages containg >> and << in any order (both must be in the message)
  ]
}
